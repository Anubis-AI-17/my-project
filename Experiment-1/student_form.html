<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="#" method="post">
    <!-- Name (max 50 characters) -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" maxlength="50" required><br><br>

    <!-- Email (HTML5 validation + simple pattern check) -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
           title="Enter a valid email address (e.g., user@example.com)" required><br><br>

    <!-- Age (limited to 16â€“24) -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="16" max="24" required><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
  </form>

</body>
</html>
